version: '3'

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  db:
    driver: local
    name: db
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${HOME}/data/mariadb'

  wordpress:
    driver: local
    name: wordpress
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${HOME}/data/wordpress

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    networks: 
      - inception_net
    env_file: .env
    volumes:
      - db:/var/lib/mysql
    restart: unless-stopped
    expose:
      - "3306"

  wordpress:
    container_name: wordpress
    env_file: .env
    build: ./requirements/wordpress
    networks:
      - inception_net
    depends_on:
      - mariadb
    volumes:
      - db:/var/www/wordpress
    restart: unless-stopped
    expose:
      - "9000"

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    networks:
      - inception_net
    depends_on: 
      - wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: on-failure
    ports:
      - "8443:443"

